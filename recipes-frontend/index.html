<body>
  <div class="container">
    <h1>
      Communal Recipes - Share your recipes with your friends!
    </h1>






    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Add recipe
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Add recipe form</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">









            <div id="new-recipe-container">
              <form id="new-recipe-form">
                Title
                <input type="text" name="recipe-body" id="new-recipe-body">
                <br />
                Instructions
                <textarea rows="5" cols="40" name="recipe-body" id="new-recipe-instructions"></textarea>
                <br />
                Category
                <input type="text" name="recipe-body" id="new-recipe-category">
                <br />
                Source URL
                <input type="text" name="recipe-body" id="new-recipe-url">
                <br />
                Image
                <input type="text" name="recipe-body" id="new-recipe-image">
                <br />
                User ID
                <input type="text" name="recipe-body" id="new-recipe-userid">
                <br />
                <!-- TODO ideally dropdown and ideally get user name not just id -->
                <input type="submit" class="savebtn" value="Save recipe">
              </form>
              Filter by:
              <button data-id="1" class="user1">Kim</button>
              <button data-id="2" class="user1">John</button>
              <button data-id="3" class="user1">Ivan</button>
            </div>








          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>


    <!-- ideally filter would be out here but needs to nest in new-recipe container
    Filter by:
    <button data-id="1" class="user1">Kim</button>
